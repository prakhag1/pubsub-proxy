apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "pubsub-proxy"
  labels:
    app: "pubsub-proxy"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "pubsub-proxy"
  template:
    metadata:
      labels:
        app: "pubsub-proxy"
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: clientsecret
      containers:
      - name: "pubsub-proxy"
        image: "gcr.io/[PROJECT_ID]/pubsub-proxy:v1"
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
	ports:
        - name: livered-port
          containerPort: 8080
          hostPort: 8080
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
	readinessProbe:
          httpGet:
             path: /
             port: livered-port
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
             path: /
             port: livered-port
          initialDelaySeconds: 5
          periodSeconds: 10

